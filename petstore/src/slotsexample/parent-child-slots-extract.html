<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <form-component
      :author="authorLabel"
      :title="titleLabel">
      <h1>{{header}}</h1>
      <label for="title" slot="titleSlot">{{titleLabel}}</label> <!-- titleSlot을 통해 label 표시-->
      <label for="author" slot="authorSlot">{{authorLabel}}</label> <!-- authorSlot을 통해 label 표시-->
    </form-component>
  </div>
<script>
const FormComponent ={
  template: `
  <div>
    <form>
      <slot></slot>
      <slot name="titleSlot"></slot><input id="title" type="text" /><br />
      <slot name="authorSlot"></slot><input id="author" type="text" /><br />
      <label for="title">{{title}}</label> <input id="title" type="text" /><br/>
      <label for="author">{{author}}</label><input id="author" type="text" /><br/>
      <button>제출하기</button>
    </form>
  </div>
  `,
  props: ['title', 'author']
}
new Vue({
  el: '#app',
  components: {'form-component': FormComponent},
  data() {
    return {
        titleLabel: '제목:',
        authorLabel: '저자:',
        header: '책 저자 폼'
    }
  }

})
</script>
</body>
</html>
