<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="app">
  <button @click="cycle">순환하기</button> <!-- 누를 때마다 currentView가 변하는 cycle method call -->
  <h1>
    <component :is="currentView"/> <!-- currentView에 동적으로 연겯뢴 component 요소 -->
  </h1>
</div>
<script>
const BookComponent = {
  template: `
  <div>
    책 컴포넌트
  </div>
  `
}

const FormComponent = {
  template: `
  <div>
    폼 컴포넌트
  </div>
  `
}

const HeaderComponent = {
  template: `
  <div>
    헤더 컴포넌트
  </div>
  `
}

new Vue({
  el: '#app',
  components: {'book-component': BookComponent,
               'form-component': FormComponent,
               'header-component': HeaderComponent},
  data() {
    return {
      currentView: BookComponent
    }
  },
  methods: {
    cycle() { // component 3개를 모두 순환하는 method
      if(this.currentView === HeaderComponent)
        this.currentView = BookComponent
      else
        this.currentView = this.currentView === BookComponent ? FormComponent : HeaderComponent;
    }
  }
})
</script>
</body>
</html>
