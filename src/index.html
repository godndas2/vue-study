<html>

<head>
  <title>Vue Pet-Shop</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
</head>
<body>
<div id="app">
  <header>
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <h1 v-text="sitename"></h1>
      </div>
      <div class="nav navbar-nav navbar-right cart">
        <button type="button" class="btn btn-default btn-lg" 
                v-on:click="showCheckout">
            <span class="glyphicon glyphicon-shopping-cart">{{ cartItemCount }}</span>
            <span>체크아웃</span>
        </button>
      </div>
    </div>
  </header>
  <!-- Mark up -->
  <main>
    <div class="row product">
      <div v-if="showProduct">
        <div class="col-md-2 col-md-offset-1">
          <figure>
            <img v-bind:src="product.image">
          </figure>
        </div>
        <div class="col-md-6 col-md-offset-2 description">
          <h1 v-text="product.title"></h1>
          <p v-html="product.description"></p>
          <p class="price">
            {{product.price | formatPrice}}
          </p>
          <button class="btn btn-primary btn-lg"
            v-on:click="addToCart"
            v-if="canAddToCart">장바구니 담기
          </button>
          <button disabled="true" class="btn btn-primary btn-lg"
            v-else>장바구니 담기
          </button>
        </div>
      </div>
      <div v-else>

      </div>
    </div><!--end of row-->
</main><!--end of main-->
</div>
<script type="text/javascript">
  var APP_LOG_LIFECYCLE_EVENTS = true; // call back 을 사용 또는 중지할 때 사용되는 변수
  var webstore = new Vue({
    el: '#app',
    data: {
      sitename: "Vue Pet-shop",
      showProduct: true, // 상품 페이지를 보여줄지
      product: { // markup 의 product.test
        id: 1001,
        title: "고양이 사료, 25파운드",
        description: "당신의 고양이를 위한 <em>거부할 수 없는</em>, 유기농 25파운드 사료입니다.",
        price: 2000,
        image: "needtoimgsizefix", // assets/images/product-fullsize.png
        availableInventory: 5
      },
      cart: [] // 장바구니 Item을 담을 Array
    },
    methods: {
        // this Keyword를 추가해야 모든 Data 속성 값에 접근 할 수 있다.
        addToCart: function() {
            this.cart.push( this.product.id );
        }, // addToCart function 정의
        showCheckout() { // addToCart() 클릭 후 실행
            this.showProduct = this.showProduct ? false: true;
        },
    },
    computed: {
        cartItemCount() { // 장바구니 배열에 있는 상품 개수를 반환 (계산된 객체 추가)
            return this.cart.length || '';
        },
        canAddToCart() {
            return this.product.availableInventory > this.cartItemCount; // 현재 장바구니 상품 개수와 availableInventory 비교
        }
    },
    filters: { // Vue Instance Option의 filters
      formatPrice(price) {
        if (!parseInt(price)) { return ""; } // 정수가 아니라면 반환
        if (price > 99999) { // $1,000 이상의 값들을 형식화
          var priceString = (price / 100).toFixed(2); // 10진수로 변환
          // 세 자리마다 , 삽입
          var priceArray = priceString.split("").reverse();
          var index = 3;
          while (priceArray.length > index + 3) {
            priceArray.splice(index + 3, 0, ",");
            index += 4;
          } 
          //
          return "$" + priceArray.reverse().join(""); // 값 반환
        } else {
          return "$" + (price / 100).toFixed(2); // $1,000미만은 10진수 값으로 반환
        }
      }
    },
    // Vue Life Cycle History (check, F12 - console)
    beforeCreate: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeCreate");
      }
    },
    created: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("created");
      }
    },
    beforeMount: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeMount");
      }
    },
    mounted: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("mounted");
      }
    },
    beforeUpdate: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeUpdate");
      }
    },
    updated: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("updated");
      }
    },
    // F12 - console - $destroy()
    beforeDestroy: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("beforeDestroy ");
      }
    },
    destroyed: function () {
      if (APP_LOG_LIFECYCLE_EVENTS) {
        console.log("destroyed");
      }
    }
  });
</script>
</body>
</html>
