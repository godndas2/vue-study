<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component :my-info="message" inline-template> <!-- Inline Template은 HTML 을 표시한다. -->
      <div>
          <p>
            inline-template - {{myInfo}} <!-- 전달된 props -->
          </p>
      </div>
    </my-component>
  </div>
  <script>
  const MyComponent = {
    props: ['myInfo']
  };
  new Vue({
      el: '#app',
      components: {'my-component': MyComponent},
      data() {
        return {
          message: '안녕'
        }
      }
  });
  </script>
</body>
</html>
