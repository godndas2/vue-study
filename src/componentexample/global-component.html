<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
</div>
  <script>
  Vue.component('my-component', { // component에 전역 Vue 등록
    template: '<div>Hello, Global Component</div>'
  });
  new Vue({ // Vue Instance 초기화
    el: "#app"
  });
  </script>
</body>
</html>
