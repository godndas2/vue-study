<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component text="World"></my-component> <!-- text 리터럴을 전달받은 컴포넌트 -->
  </div>
  <script>
  const MyComponent= {
    template:'<div>Hello {{text}}! </div>',
    props:['text']
  }
  new Vue({
    el: "#app",
    components: {'my-component': MyComponent}
  });
  </script>
</body>
</html>
