<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    const Component = { // Component 선언
      template: '<div>Hello, local Component</div>'
    }
    new Vue({
      el: '#app',
      components: {'myComponent': Component} // Component 선언하는 Component Instance Option
    });
  </script>
</body>
</html>
